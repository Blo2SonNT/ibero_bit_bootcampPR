<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <form class="row g-3" id="dataFormularioUsuario">
            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo">
            </div>
            <div class="col-md-6">
                <label for="pass" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="pass" name="pass">
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="ccpostal" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="ccpostal" name="ccpostal">
            </div>
            <div class="col-12">
                <button type="submit" id="btnEnviar" class="btn btn-primary">Guardar informacion</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
