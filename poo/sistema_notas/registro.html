<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="correo_usuario" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo_usuario">
            </div>
            <div class="col-md-6">
                <label for="pass_usuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass_usuario">
            </div>
            <div class="col-md-6">
                <label for="verify_pass_usuario" class="form-label">Verifica contraseña</label>
                <input type="password" class="form-control" id="verify_pass_usuario">
            </div>
            <div class="col-12">
                <label for="nombre_usuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="1234 Main St">
            </div>
            <div class="col-md-4">
                <label for="edad_usuario" class="form-label">Edad</label>
                <select id="edad_usuario" class="form-select">
                    <option selected>Seleccione una...</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tyc_usuario">
                    <label class="form-check-label" for="tyc_usuario">
                        Acepto terminos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btn_registro">Registrarme</button>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/class_login.js"></script>
    <script src="js/class_registro.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
